project:
  name: cfn-abi-trend-cloudone
  owner: raphael_bottino@trendmicro.com #We need a DL for this.
  package_lambda: true
  shorten_stack_name: true
  regions:
  - ap-northeast-1
  - ap-northeast-2
  - ap-southeast-1
  - ap-southeast-2
  - eu-central-1
  - eu-west-1
  - sa-east-1
  - us-east-1
  - us-west-1
  - us-west-2
tests:
  t1:
    parameters:
      CloudOneApiKey: $[taskcat_secrets_get_CloudOneApiKey]
      VisionOneServiceToken: $[taskcat_secrets_get_VisionOneServiceToken]
      QSS3BucketName: $[taskcat_autobucket]
      QSS3KeyPrefix: $[taskcat_project_name]
    regions:
    - us-east-1
    template: templates/trend-cloudone-onboard/main.template.yaml
